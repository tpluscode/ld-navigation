<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <link rel="import" href="../ld-navigation.html">
</head>
<body>
<test-fixture id="EmptyHistoryElementFixture">
    <template>
        <ld-navigator></ld-navigator>
    </template>
</test-fixture>

<test-fixture id="HistoryElementWithBaseUrlFixture">
    <template>
        <ld-navigator base="http://base2.example.org"></ld-navigator>
    </template>
</test-fixture>

<test-fixture id="HistoryElementWithBaseResourceAndClientPathFixture">
    <template>
        <ld-navigator base="http://base2.example.org" client-base-path="app-base"></ld-navigator>
    </template>
</test-fixture>

<script>
    var elem;

    describe('<ld-navigator>', function () {

        var handler;
        beforeEach(function(){
            elem = fixture('EmptyHistoryElementFixture');
        });

        it('should push absolute URL state when ld-navigated event occurs', function(done) {

            handler = function() {
                assert.equal(location.pathname, '/http://example.org/some/path');
                done();
            };

            window.addEventListener('ld-navigated', handler);

            LdNavigation.Helpers.fireNavigation(document, 'http://example.org/some/path');
        });

        it('should trigger navigation on popstate event', function(done) {

            LdNavigation.Helpers.fireNavigation(document, 'http://example.org/initial/path');
            LdNavigation.Helpers.fireNavigation(document, 'http://example.org/next/path');

            handler = function(e) {
                assert.equal(e.detail.resourceUrl, 'http://example.org/initial/path');
                done();
            };

            window.addEventListener('ld-navigated', handler);
            history.back();
        });

        afterEach(function () {
            window.removeEventListener('ld-navigated', handler);
        });

    });

    describe('<ld-navigator base="">', function () {

        var handler;

        beforeEach(function(){
            elem = fixture('HistoryElementWithBaseUrlFixture');
        });

        it('should push relative URL state when ld-navigated event occurs', function(done) {

            handler = function() {
                assert.equal(location.pathname, '/some/other/path');
                done();
            };

            window.addEventListener('ld-navigated', handler);

            LdNavigation.Helpers.fireNavigation(document, 'http://base2.example.org/some/other/path');
        });

        afterEach(function () {
            window.removeEventListener('ld-navigated', handler);
        });

    });

    describe('<ld-navigator base="" base-client-path="app-base">', function() {

        var handler;
        beforeEach(function(){
            elem = fixture('HistoryElementWithBaseResourceAndClientPathFixture');
        });

        it('should push absolute URL state with base prepended when ld-navigated event occurs', function(done) {

            handler = function() {
                assert.equal(location.pathname, '/app-base/http://example.org/some/path');
                done();
            };

            window.addEventListener('ld-navigated', handler);

            LdNavigation.Helpers.fireNavigation(document, 'http://example.org/some/path');
        });

        afterEach(function () {
            window.removeEventListener('ld-navigated', handler);
        });
    });
</script>
</body>
</html>
