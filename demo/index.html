<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="../bower_components/polymer/polymer.html" />
    <link rel="import" href="../ld-navigation.html">
    <script type="text/javascript">
        /////////////////////////////////////////////////////////////////////////
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        /////////////////////////////////////////////////////////////////////////
        (function(l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function(v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                            l.pathname.slice(0, -1) + (q.p || '') +
                            (q.q ? ('?' + q.q) : '') +
                            l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
</head>
<body>

<template is="dom-bind">
    <ld-navigation-context base="http://api.example.com" client-base-path="demo"></ld-navigation-context>
    <ld-navigator resource-url="{{resourceUrl}}"></ld-navigator>
    <ld-navigation-history></ld-navigation-history>

    <div>Resource URL: <span>{{resourceUrl}}</span></div>

    <div>
        <button onclick="history.back()">back</button>
        <a is="ld-link" resource-url="http://example.com/x/y/z">Absolute URL outside mappings</a>
        <a is="ld-link" resource-url="http://api.example.com/x/y/z">Absolute URL within base URL namespace</a>
        <button onclick="history.forward()">forward</button>
    </div>
</template>
</body>
