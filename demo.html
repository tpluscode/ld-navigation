<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html" />
    <link rel="import" href="ld-navigation.html">
</head>
<body>

<template is="dom-bind">
    <ld-navigator base="http://api.example.com" resource-url="{{resourceUrl}}"></ld-navigator>

    <ld-html5-history></ld-html5-history>

    <div>Resource URL: <span>{{resourceUrl}}</span></div>

    <div>
        <a is="ld-link" resource-url="http://example.com/x/y/z">Absolute URL outside mappings</a>
        <a is="ld-link" resource-url="http://api.example.com/x/y/z">Absolute URL within base URL namespace</a>
        <button onclick="history.pushState('/path1', 'path one', '/path1')">path1</button>
        <button onclick="history.pushState('/path2', 'path two', '/path2')">path2</button>
        <button onclick="history.forward()">forward</button>
    </div>
</template>
</body>
